<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 1.2em;
        }

        .image-link {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic example of an HTML file with some CSS styling.</p>

    <!-- External Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- External JavaScript File -->
    <script src="script.js"></script>

    <!-- Outbound Link -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <!-- Outbound Image Links -->
    <div class="image-link">
        <a href="https://en.wikipedia.org/wiki/Boracay" target="_blank"><img
                src="//www.html.am/images/html-codes/links/boracay-white-beach-sunset-300x225.jpg" width="300"
                height="225" alt="Photo of White Beach in Boracay, Philippines" /></a>

    </div>
    <div class="image-link">
        <a href="https://www.example.com/image2.jpg" target="_blank">
            <img src="https://www.example.com/image2-thumb.jpg" alt="Image 2">
        </a>
    </div>
</body>

</html>
